<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;700&display=swap" rel="stylesheet"> -->
    
    <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
    <main>
        <img class="site-logo" src="./assets/desktop/logo.svg" alt="pod">

        <div class="main-section">
            <h1><span>Publish your podcasts</span> everywhere.</h1>
            
            <p class="subhead">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            
            <form>
                <input 
                    type="email" 
                    pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+$" 
                    title="Valid e-mail address including top-level domain" 
                    placeholder="Email address"
                />
                <button type="submit">Request Access</button>
                <p class="form__message">Please provide a valid email address</p>
            </form>

            <div class="podcast-platforms">
                <div class="cell">
                    <img src="./assets/desktop/spotify.svg" alt="Spotify">
                </div>
                <div class="cell">
                    <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts">
                </div>
                <div class="cell">
                    <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts">
                </div>
                <div class="cell">
                    <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Podcasts">
                </div>
            </div>

        </div>
    </main>

</body>
</html>
